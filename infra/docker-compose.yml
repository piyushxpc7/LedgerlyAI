services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ledgerly-postgres
    environment:
      POSTGRES_USER: ledgerly
      POSTGRES_PASSWORD: ledgerly_secret
      POSTGRES_DB: ledgerly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledgerly"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ledgerly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ledgerly-backend
    environment:
      DATABASE_URL: postgresql://ledgerly:ledgerly_secret@postgres:5432/ledgerly
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-this-in-production-to-a-long-random-string
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-mistral}
      STORAGE_PATH: /app/storage
    ports:
      - "8000:8000"
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ledgerly-celery
    command: celery -A app.tasks.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://ledgerly:ledgerly_secret@postgres:5432/ledgerly
      REDIS_URL: redis://redis:6379/0
      MISTRAL_API_KEY: ${MISTRAL_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER:-mistral}
      STORAGE_PATH: /app/storage
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ledgerly-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  storage_data:
